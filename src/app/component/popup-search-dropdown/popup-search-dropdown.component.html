<nb-card [style.width.px]="innerWidth" [style.max-height.px]="innerHeight" [nbSpinner]="loading"
    nbSpinnerStatus="success" nbSpinnerSize="large" nbSpinnerMessage="Loading...">
    <nb-card-header>
        <div class="title">
            <label [nbTooltip]="name">{{ name }}</label>
        </div>
        <div class="actions">
            <nb-icon icon="close-outline" class="close" nbTooltip="Close" (click)="ref.close(false)"></nb-icon>
        </div>
    </nb-card-header>
    <nb-card-body class="dialog-body">
        <input type="text" [(ngModel)]="term" nbInput placeholder="Text field" fullWidth>
        <nb-list>
            <nb-list-item *ngFor="let li of listAll |filter:term;let i = index;"
                [ngClass]="{ 'td-yellow' : li.checked }" class="link" (click)="selectItem(li)">
                <span>{{ li.label }}</span>
            </nb-list-item>
        </nb-list>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton status="default" (click)="ref.close(false)">CANCEL</button>
        <button nbButton status="success" (click)="save()">
            SAVE
        </button>
    </nb-card-footer>
</nb-card>
