<nb-card [style.width.px]="innerWidth" [style.max-height.px]="innerHeight" [nbSpinner]="loading"
  nbSpinnerStatus="success" nbSpinnerSize="large" nbSpinnerMessage="Loading...">
  <nb-card-header>
    <div class="title">
      <label [nbTooltip]="candidateName">{{ candidateName }}</label>
      <small class="status text-gray m-0">
        {{ jrName }}
      </small>
    </div>
    <div class="actions">
      <nb-icon icon="close-outline" class="link" nbTooltip="Close" (click)="ref.close(result)"></nb-icon>
    </div>
  </nb-card-header>
  <nb-card-body class="dialog-body">
    <div class="form-control-group">
      <label class="label">Exam Date <span class="text-red">*</span></label>
      <nb-datepicker #date format="dd/MM/yyyy"></nb-datepicker>
      <input [nbDatepicker]="date" [(ngModel)]="examDate" nbInput fullWidth placeholder="dd/mm/yyyy">
    </div>
    <div class="form-control-group m-0">
      <label class="label">Exam Time <span class="text-red">*</span></label>
      <ngb-timepicker [(ngModel)]="examTime" [minuteStep]="minuteStep" [spinners]="false" required=""></ngb-timepicker>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <div class="footer-collapse">
      <button nbButton status="default" (click)="ref.close(result)">CANCEL</button>
    </div>
    <button nbButton status="primary" (click)="save()"
      [disabled]="!canApprove && (!examDate || !examTime)">SAVE</button>
    <button *ngIf="canApprove" nbButton status="success" (click)="passToExam()" [disabled]="!examDate || !examTime">PASS
      TO EXAM</button>
  </nb-card-footer>
</nb-card>
