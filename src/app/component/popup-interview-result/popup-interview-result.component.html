<nb-card [style.width.px]="innerWidth" [style.max-height.px]="innerHeight">
  <nb-card-header>
    <div class="title">
      <label>Result</label>
      <small class="status text-gray m-0">
        {{utilitiesService.setFullname(item.refCandidate)}}
      </small>
    </div>
    <div class="actions">
      <nb-icon icon="close-outline" class="link" nbTooltip="Close" (click)="ref.close(result)"></nb-icon>
    </div>
  </nb-card-header>
  <nb-card-body class="dialog-body">
    <h6 *ngIf="!item.pendingInterviewScoreInfo?.evaluation?.length" class="text-gray text-center">No Comment
    </h6>
    <div>
      <!-- Passed -->
      <nb-card *ngIf="pass.length > 0">
        <nb-card-header style="background-color: var(--color-green);">
          <div class="title">
            <span class="fas fa-check" style="color: var(--color-white);"> ผ่าน : {{ passCount }}</span>
          </div>
        </nb-card-header>
        <nb-card-body>
          <nb-card *ngFor="let pas of pass" [accent]="pas.accent">
            <nb-card-header>
              <nb-user size="medium" [name]="pas.name" [title]="pas.time" [picture]="pas.picture"></nb-user>
            </nb-card-header>
            <nb-card-body *ngIf="pas.comment">
              <label style="word-break: break-word;"> {{ pas.comment }} </label>
            </nb-card-body>
          </nb-card>
        </nb-card-body>
      </nb-card>
      <!-- Waiting -->
      <nb-card *ngIf="compare.length > 0">
        <nb-card-header style="background-color: var(--color-orange);">
          <div class="title">
            <span class="fas fa-exclamation" style="color: var(--color-white);"> รอพิจารณา : {{ comCount }}</span>
          </div>
        </nb-card-header>
        <nb-card-body>
          <nb-card *ngFor="let com of compare" [accent]="com.accent">
            <nb-card-header>
              <nb-user size="medium" [name]="com.name" [title]="com.time" [picture]="com.picture"></nb-user>
            </nb-card-header>
            <nb-card-body *ngIf="com.comment">
              <label style="word-break: break-word;"> {{ com.comment }} </label>
            </nb-card-body>
          </nb-card>
        </nb-card-body>
      </nb-card>
      <!-- Not Passed -->
      <nb-card *ngIf="notPass.length > 0">
        <nb-card-header style="background-color: var(--color-red);">
          <div class="title">
            <span class="fas fa-times" style="color: var(--color-white);"> ไม่ผ่าน : {{ notCount }}</span>
          </div>
        </nb-card-header>
        <nb-card-body>
          <nb-card *ngFor="let not of notPass" [accent]="not.accent">
            <nb-card-header>
              <nb-user size="medium" [name]="not.name" [title]="not.time" [picture]="not.picture"></nb-user>
            </nb-card-header>
            <nb-card-body *ngIf="not.comment">
              <label style="word-break: break-word;"> {{ not.comment }} </label>
            </nb-card-body>
          </nb-card>
        </nb-card-body>
      </nb-card>
    </div>
  </nb-card-body>
</nb-card>
