<div class="content-header with-shadow">
  <div class="row">
    <div [ngClass]="{ 'col-sm-6':role.refAuthorize.configuration.location.editable, 
    'col-sm-8':!role.refAuthorize.configuration.location.editable}">
      <h3>Location</h3>
    </div>
    <div class="col-sm-4">
      <div class="input-group">
        <input type="text" [(ngModel)]="keyword" nbInput fullWidth placeholder="Search"
          (keyup.enter)="this.paging.pageIndex = 0; search(true)">
        <div class="input-group-addon" nbTooltip="Search">
          <nb-icon icon="search-outline" class="link" (click)="this.paging.pageIndex = 0; search(true)"></nb-icon>
        </div>
      </div>
    </div>
    <div *ngIf="role.refAuthorize.configuration.location.editable" class="col-sm-2">
      <button nbButton fullWidth status="success" nbTooltip="Create" (click)="create(dialog)">CREATE</button>
    </div>
  </div>
</div>
<nb-card *ngIf="loading" [nbSpinner]="loading" nbSpinnerStatus="success" nbSpinnerSize="large"
  nbSpinnerMessage="Loading...">
  <nb-card-body></nb-card-body>
</nb-card>
<!-- list all item -->
<div class="row">
  <div class="col-lg-6" *ngFor="let item of items;">
    <nb-card accent="success" *ngIf="!loading">
      <nb-card-header>
        <div class="title">
          <label [nbTooltip]="item.name">{{ item.name }}</label>
        </div>
        <div class="actions">
          <nb-icon icon="edit-outline" class="link" nbTooltip="Edit" (click)="edit(item, dialog)"></nb-icon>
          <nb-icon icon="trash-2-outline" class="link" nbTooltip="Delete" (click)="delete(item)"></nb-icon>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="text-group">
          <label class="label">Address</label>
          <span>{{ item.address || '-' }}</span>
        </div>
        <div class="text-group">
          <label class="label">Status</label>
          <span [ngClass]="{ 'text-green' : item.active, 'text-red' : !item.active }">
            {{ item.active ? 'Active': 'Inactive' }}
          </span>
        </div>
        <div class="text-group">
          <label class="label">Last update by</label>
          <span>
            {{ item.lastChangedInfo.refUser.firstname }}
            {{ item.lastChangedInfo.refUser.lastname }}
          </span>
        </div>
        <div class="text-group">
          <label class="label">Last update date</label>
          <span>{{ utilitiesService.convertDateTimeFromSystem(item.lastChangedInfo.date) || '-' }}</span>
        </div>
        <div class="text-group">
          <label class="label">Default</label>
          <nb-icon *ngIf="item.isDefault" icon="checkmark-outline" class="text-green"></nb-icon>
          <nb-icon *ngIf="!item.isDefault" icon="close-outline" class="text-red"></nb-icon>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<mat-paginator [length]="paging.length" [pageIndex]="paging.pageIndex" [pageSize]="paging.pageSize"
  [pageSizeOptions]="paging.pageSizeOptions" (page)="pageEvent = changePaging($event)">
</mat-paginator>
<!-- dialogPopup -->
<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Location</nb-card-header>
    <nb-card-body>
      <div class="form-control-group">
        <label class="label">Location<span style="color:red">*</span></label>
        <input type="text" [(ngModel)]="itemDialog.name" nbInput fullWidth placeholder="Location">
      </div>
      <div class="form-control-group">
        <label class="label">Address</label>
        <textarea type="" [(ngModel)]="itemDialog.address" nbInput fullWidth placeholder="Address"></textarea>
      </div>
      <div>
        <label class="label">Status</label>
        <nb-radio-group [(ngModel)]="itemDialog.active" [disabled]="!itemDialog._id">
          <nb-radio *ngFor="let status of statusList" [value]="status.value">
            {{ status.label }}
          </nb-radio>
        </nb-radio-group>
      </div>
      <div class="form-control-group">
          <label class="label">Set Default</label>
        <nb-checkbox status="primary" [(ngModel)]="itemDialog.isDefault">Default</nb-checkbox>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <button nbButton status="default" (click)="ref.close()">Cancel</button>
      <button nbButton status="success" (click)="save()" [disabled]="!itemDialog.name || !itemDialog.address">Save</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
