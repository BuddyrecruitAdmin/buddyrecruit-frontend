<div class="content-header with-shadow">
  <h3>Mail Template </h3>
</div>
<nb-card>
  <nb-card-header>
    Mail Template Detail
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-md-12">
        <div class="form-control-group">
          <label class="label">Header <span class="text-red">*</span></label>
          <input type="text" [(ngModel)]="itemDialog.name" nbInput fullWidth placeholder="Name">
        </div>
        <div class="form-control-group">
          <label class="label">Subject <span class="text-red">*</span></label>
          <input type="text" [(ngModel)]="itemDialog.subject" nbInput fullWidth placeholder="subject">
        </div>
        <div class="form-control-group">
          <label class="label">Remark <span class="text-red">*</span></label>
          <input type="text" [(ngModel)]="itemDialog.remark" nbInput fullWidth >
        </div>
        <div class="form-control-group">
          <label class="label">CC <span class="text-red">*</span></label>
          <input type="text" [(ngModel)]="itemDialog.cc" nbInput fullWidth placeholder="email">
        </div>
        <div class="form-control-group">
          <label class="label">BCC <span class="text-red">*</span></label>
          <input type="text" [(ngModel)]="itemDialog.bcc" nbInput fullWidth placeholder="email">
        </div>
      </div>
    </div>
  </nb-card-body>
  <div class="col-md-12">
    <div mat-dialog-content class="mat-typography">
      <angular-editor placeholder="'Enter text here...'" [(ngModel)]="html"></angular-editor>
    </div>
  </div>
  <nb-card-footer>
    <button nbButton status="default" (click)="back()">Cancel</button>
    <button nbButton status="success" (click)="save()">Save</button>
  </nb-card-footer>
</nb-card>
