<div class="content-header with-shadow">
  <div class="row">
    <div [ngClass]="{ 
        'col-sm-6':role.refAuthorize.jd.editable,
        'col-sm-8':!role.refAuthorize.jd.editable }">
      <h3>Job Description</h3>
    </div>
    <div class="col-sm-4">
      <div class="input-group">
        <input type="text" [(ngModel)]="keyword" nbInput fullWidth placeholder="Search"
          (keyup.enter)="paging.pageIndex = 0; search(true)">
        <div class="input-group-addon" nbTooltip="Search">
          <nb-icon icon="search-outline" class="link" (click)="paging.pageIndex = 0; search(true)"></nb-icon>
        </div>
      </div>
    </div>
    <div *ngIf="role.refAuthorize.jd.editable" class="col-sm-2">
      <button nbButton fullWidth status="success" nbTooltip="Create" [routerLink]="'/jd/detail/create'">Create</button>
    </div>
  </div>
</div>
<!-- list row -->
<div class="row">
  <div class="col-lg-6" *ngFor="let item of items;">
    <nb-card accent="success">
      <nb-card-header>
        <div class="col-lg-12">
          <label [nbTooltip]="item.name">{{ item.position }}</label>  
          <div class="actions">
            <nb-icon *ngIf="role.refAuthorize.jd.editable" icon="edit-outline" class="link" nbTooltip="Edit"
              [routerLink]="'/jd/detail/edit/'+item._id">
            </nb-icon>
            <nb-icon *ngIf="role.refAuthorize.jd.editable" icon="copy-outline" class="link" nbTooltip="Duplicate"
              [routerLink]="'/jd/detail/duplicate/'+item._id"></nb-icon>
            <nb-icon *ngIf="role.refAuthorize.jd.editable" icon="trash-2-outline" class="link" nbTooltip="Delete"
              (click)="delete(item)"></nb-icon>
            <nb-icon icon="arrow-ios-forward-outline" class="link" nbTooltip="preview"
              [routerLink]="'/jd/detail/preview/'+item._id"></nb-icon>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="text-group">
          <label class="label">Department</label>
          <span>{{ item.departmentId.name || '-' }}</span>
        </div>
        <div class="text-group">
          <label class="label">Division</label>
          <span *ngFor="let division of item.departmentId.divisions">{{ division.name || '-'}}</span>
        </div>
        <div class="text-group">
          <label class="label">Last update by</label>
          <span>
            {{ item.lastChangedInfo.refUser.firstname }}
            {{ item.lastChangedInfo.refUser.lastname }}
          </span>
        </div>
        <div class="text-group">
          <label class="label">Last update date</label>
          <span>{{ utilitiesService.convertDateTime(item.lastChangedInfo.date) || '-' }}</span>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<mat-paginator [length]="paging.length" [pageIndex]="paging.pageIndex" [pageSize]="paging.pageSize"
  [pageSizeOptions]="paging.pageSizeOptions" (page)="pageEvent = changePaging($event)">
</mat-paginator>
